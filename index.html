<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="build/css/style.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
   <title>Vinil Store</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__inner">
            <div class="header__logo">
               <a class="header__logo-link" href="#">
                  <img class="header__logo-img" src="./src/images/icons/logo.png" alt="logo">
               </a>
            </div>
            <div class="header__search">
               <input class="header__search-input" type="text" placeholder="Поиск...">
               <button class="header__search-button">
                  <img class="header__search-button-img" src="./src/images/icons/search.svg" alt="search">
               </button>
            </div>
            <div class="header__nav">
               <button class="header__nav">
                  <img  class="header__nav-img" src="./src/images/icons/icon_menu.svg" alt="nav">
               </button>
            </div>
            <div class="header__basket">
               <a class="header__basket-link" href="#">
                  <img class="header__basket-img" src="./src/images/icons/basket.svg" alt="basket">
               </a>
            </div>
         </div>
         <div class="breadcrumbs">
            <div class="container">
               <ul class="breadcrumbs__list">
                  <li class="breadcrumbs__item">Предзаказ</li>
                  <li class="breadcrumbs__item">Новые релизы</li>
                  <li class="breadcrumbs__item">Жанры</li>
                  <li class="breadcrumbs__item">Выбор критиков</li>
                  <li class="breadcrumbs__item">Лучшие '22</li>
                  <li class="breadcrumbs__item">Платиновый статус</li>
                  <li class="breadcrumbs__item">Распродажа</li>
               </ul>
            </div>
         </div>
         <div class="header__content">
            <div class="main__slider">
               <div class="slide_1">
                  <img  src="./src/images/slider/1.jpg" alt="1">
               </div>
               <div class="slide_2">
                  <img  src="./src/images/slider/2.jpg" alt="2">
               </div>
               <div class="slide_3">
                  <img  src="./src/images/slider/3.jpg" alt="3">
               </div>
               <div class="slide_4">
                  <img  class="slide-img" src="./src/images/slider/4.jpg" alt="4">
               </div>
               <div class="slide_5">
                  <img src="./src/images/slider/5.jpg" alt="5">
               </div>
            </div>
         </div>
      </header>
   </div>

   <script src="build/js/script.js"></script>
</body>
</html>
